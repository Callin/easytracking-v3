databaseChangeLog:
  - changeSet:
      id: 1
      author: dragos
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(150)
                  constraints:
                    nullable: false
              - column:
                  name: second_name
                  type: varchar(150)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(150)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(150)
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: dragos
      changes:
        - createTable:
            tableName: task
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(400)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(3000)
              - column:
                  name: estimation
                  type: tinyint
              - column:
                  name: priority
                  type: tinyint
              - column:
                  name: sprint_id
                  type: bigint
              - column:
                  name: user_id
                  type: bigint
  - changeSet:
      id: 3
      author: dragos
      changes:
        - createTable:
            tableName: sprint
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: sprint_number
                  type: smallint
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: date
                  constraints:
                    nullable: false
  - changeSet:
      id: 4
      author: dragos
      changes:
        - addColumn:
            columns:
              - column:
                  name: status
                  type: varchar(100)
            tableName: task
  - changeSet:
      id: 5
      author: dragos
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role_name
                  type: varchar(150)
                  constraints:
                    nullable: false
  - changeSet:
      id: 6
      author: dragos
      changes:
        - createTable:
            tableName: role_user
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
